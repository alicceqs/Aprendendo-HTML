<!doctype html>
<head> <meta charset="utf-8"> 

<title>Formulários HTML</title>

    <head>
    
    <body> 
	
    <h1> Formulários</h1> 
	
	<form action="/pagina-processa-dados-do-form" method="post"> 
	<fieldset>
	<legend>Dados Gerais</legend> 
	<label for="nome">Nome:</label><input type="text" minlength="3" id:nome"/> 
	<label for="data_nascimento">Data de nascimento:</label><input type="text" id="data de nascimento"/> 
	<label for="cpf">CPF:</label><input type="cpf" minlength="11" id:"cpf"/> 
	</fieldset> 
	<legend>Endereço</legend>
	
	<label
	for="tipo_endereço">Tipo:</label><select id="tipo_endereço"><option 
	value="">Selecione</option>
	<option value="">Rua</option>
	<option value="">Estrada</option> 
	<option value="">Rodovia</option>
	<option value="">outros</option>
	</select> 
	<label 
	for="logradouro_endereço">logradouro:</label> 
	<input type:"text"
	id:"logradouro_endereço" /> 
	<label 
	for="numero_endereço">Número:</label><input type="text" id:"numero endereço" /> 
	<label 
	for="complemento_endereço">Complemento:</label> 
	<input type="text" 
	id="complemento_endereço" /> 
	
	<fieldset> 
	
	<legend>Fale Conosco</legend><label 
	for="msg">Mensagem:</label><textarea type="text" id:"msg"> 
	</textarea> 
	</fieldset>
	<fieldset>
	<button type="submit">Enviar sua mensagem</button> 
	<button type="reset">Limpar o formulário</button> 
	</fieldset>
	
	</form> 
	
	
	</body> 
	
</html>
